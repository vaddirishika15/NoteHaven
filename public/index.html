<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteHaven</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <h1>NoteHaven</h1>
        <form id="noteForm">
            <input type="text" placeholder="Enter Title" required id="title">
            <textarea name="content" id="content" placeholder="Enter Note"></textarea>
            <center><button type="submit">Add</button></center>
        </form>
        <ul id="notesList"></ul> 
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
